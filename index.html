<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Image Carousel</h1>
  <div class="section">
    <button class="navButton" onclick="goPrev()">
      prev
    </button>

    <main>
    
      <img src="https://wallpapercave.com/wp/cqmpGqQ.jpg" class="slide" alt="">
      <img src="https://s4.scoopwhoop.com/wp-content/uploads/2014/03/yumthank-valley-sikkim.jpg" class="slide" alt="">
      <img src="https://wallpapercave.com/wp/wp2894179.jpg" class="slide" alt="">
      <img src="https://pickyourtrail.com/blog/wp-content/uploads/2020/06/water-3154953_1920.jpg" class="slide" alt="">
  
    </main>

    <button class="navButton" onclick="goNext()">
      Next
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
